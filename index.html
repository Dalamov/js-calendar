<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar Project</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <!-- Main -->
    <main class="main">

        <!-- Menu -->
        <section class="menu border-right">

            <header class="menu__header border-bottom">
                <h1 class="menu__title">Js Calendar</h1>
            </header>

            <!-- Types -->
            <main class="menu__main types">
                <ul class="types__list">
                    <li class="types__item justify-content-between border-bottom">
                        <label class="types__label">Dark mode</label>
                        <input class="switch" type="checkbox" id="toggle_classes" />
                    </li>
                    <li class="types__item">
                        <div class="types__color bg--red"></div>
                        <label class="types__label">Meeting</label>
                    </li>
                    <li class="types__item">
                        <div class="types__color bg--blue"></div>
                        <label class="types__label">Call</label>
                    </li>
                    <li class="types__item">
                        <div class="types__color bg--green"></div>
                        <label class="types__label">Coffe with</label>
                    </li>
                    <li class="types__item">
                        <div class="types__color bg--orange"></div>
                        <label class="types__label">Peer helping</label>
                    </li>
                </ul>
            </main><!-- Types -->

            <footer class="menu__footer btn btn--add_type">
                <button id="add-event" class="btn btn--full_width btn--black btn--modal" data-id="modal-example">
                    Add event
                </button>
            </footer>

        </section><!-- Menu -->

        <!-- Calendar -->
        <section class="calendar">

            <header class="calendar__header border-bottom">
                <!-- Nav -->
                <nav class="nav">
                    <ul class="nav__list">
                        <!-- <li class="nav__item">
                            <button class="btn btn--burger">&#9776;</button>
                        </li> -->
                        <li class="nav__item nav__item--full">
                            <span id="month">January</span><span id="year">2021</span>
                        </li>
                        <li class="nav__item">
                            <button class="btn btn--word">Today</button>
                        </li>
                        <li class="nav__item">
                            <button class="btn btn--circle" id="prev-month">&#60;</button>
                        </li>
                        <li class="nav__item">
                            <button class="btn btn--circle" id="next-month">&#62;</button>
                        </li>
                    </ul>
                </nav><!-- Nav -->
            </header>

            <main class="calendar__main">
                <div class="calendar__week">
                    <div class="calendar__day">M</div>
                    <div class="calendar__day">T</div>
                    <div class="calendar__day">W</div>
                    <div class="calendar__day">T</div>
                    <div class="calendar__day">F</div>
                    <div class="calendar__day">S</div>
                    <div class="calendar__day">S</div>
                </div>
                <div class="calendar__dates" id="dates">
                </div>
            </main>
        </section><!-- Calendar -->

        <!-- Events -->
        <section class="events">

            <header class="events__header border-bottom">
                <h2 class="events__title">Sunday 07</h2>
            </header>

            <main class="events__main">
                <div class="event">
                    <div class="event__item">
                        <p class="event__title">Event Title</p>
                        <span class="start__time">hh:mm</span><span> - </span>
                        <span class="end__time">hh:mm</span>
                    </div>
                </div>

                <div class="event">
                    <div class="event__item">
                        <p class="event__title">Event Title</p>
                        <span class="start__time">hh:mm</span><span> - </span>
                        <span class="end__time">hh:mm</span>
                    </div>
                </div>

                <div class="event">
                    <div class="event__item">
                        <p class="event__title">Event Title</p>
                        <span class="start__time">hh:mm</span><span> - </span>
                        <span class="end__time">hh:mm</span>
                    </div>
                </div>
            </main>

        </section><!-- Events -->

    </main><!-- Main -->

    <!-- Modal -->
    <div class="modal" id="modal-example">

        <!-- Content container -->
        <div class="modal__container slide-from-bottom bg--white">

            <div class="modal__header">
                <h4 class="modal__title">Create new event</h4>
                <p class="modal__close"></p>
            </div>

            <!-- Content container -->
            <div class="modal__content">

                <!-- Form -->
                <form class="form">
                    <div class="modal__item modal__text--title border-bottom">
                        <i class="fas fa-tasks"></i>
                        <input type="text" class="modal__input--text" id="title" name="title" placeholder="Title"
                            required minlength="4" maxlength="20" size="20" />
                    </div>
                    <div class="modal__item modal__item--hours border-bottom">
                        <label for="start" class="modal__label">Start date:</label>
                        <input class="modal__input--date" type="date" id="start" name="start" value="" min="2018-01-01"
                            max="2023-12-31">
                        <input class="modal__input--time" type="time" id="start__time" name="start__time" min="09:00"
                            max="18:00" required>
                    </div>
                    <div class="modal__item modal__item--hours border-bottom">
                        <label for="end" class="modal__label">End date</label>
                        <input class="modal__input--date" type="date" id="end" name="end" value="" min="2018-01-01"
                            max="2023-12-31">
                        <input class="modal__input--time" type="time" id="end__time" name="end__time" min="09:00"
                            max="18:00" required>
                    </div>
                    <div class="modal__item">
                        <i class="fas fa-tasks"></i>
                        <label class="modal__label">Task</label>
                    </div>
                    <div class="modal__item">
                        <i class="far fa-bell"></i>
                        <label class="modal__label">Reminder
                        </label>
                    </div>
                    <div class="modal__item">
                        <i class="fas fa-align-left"></i>
                        <input type="text" class="modal__input--text" id="input-description" name="description"
                            placeholder="Description" maxlength="48" />
                    </div>
                </form><!-- Form -->

                <!-- Modal footer -->
                <div class="modal__footer">
                    <button class="btn btn--full_width btn--black--modal">Save</button>
                    <button class="btn btn--full_width btn--black--modal">Cancel</button>
                </div><!-- Modal footer -->
            </div>
        </div>
    </div><!-- Modal -->

    <script src='assets/js/variables.js'></script>
    <script src='assets/js/modals.js'></script>
    <script src='assets/js/calendar.js'></script>
    <script src='assets/js/help.js'></script>
    <script src='assets/js/events.js'></script>
</body>

</html>
